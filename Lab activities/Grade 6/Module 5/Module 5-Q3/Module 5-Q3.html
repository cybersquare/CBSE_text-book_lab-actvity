<script type="text/javascript">
    function findAvg()
    {
        var sum = 0
        for (i=100; i<=500; i++){
            console.log(i);
            if (i  % 9 == 0){
                sum+=i
                console.log('sum',sum);
            } 
        }
        document.write(sum)
    }

</script>
