<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average</title>
</head>
<body>
        Maths : <input type="text" id="maths" placeholder="enter your mark in maths" required /> <br><br>
        English : <input type="text" id="english" placeholder="enter your mark in english" required /> <br><br>
        Science : <input type="text" id="science" placeholder="enter your mark in science" required/> <br><br>
        <button onclick="findAvg()"> Average </button><br><br>
      
</body>
</html>

<script type="text/javascript">
    function findAvg()
    {
        var maths = parseFloat(document.getElementById('maths').value)  
        var english = parseFloat(document.getElementById('english').value)
        var science = parseFloat(document.getElementById('science').value)
        console.log(maths, english,science )
        var average = (maths + english + science) / 3;
        console.log('avg',average)
        if (average > 90){
            alert('You are an excellent student')
            alert('Keep up the good work')
        }
    }
</script>
